{% extends 'base.html' %}
{% load static %}
 
{% block content %}
<div class="social-login-container">
    <div class="social-login-card">
        <!-- Header Section -->
        <div class="social-login-header">
            <div class="google-icon">
                <svg width="40" height="40" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
            </div>
            <h1 class="social-login-title">Continue with Google</h1>
            <p class="social-login-subtitle">You're about to sign in using your Google account</p>
        </div>

        <!-- Benefits List -->
        <div class="benefits-list">
            <div class="benefit-item">
                <span class="benefit-icon">✓</span>
                <span class="benefit-text">Quick one-click sign in</span>
            </div>
            <div class="benefit-item">
                <span class="benefit-icon">✓</span>
                <span class="benefit-text">No password to remember</span>
            </div>
            <div class="benefit-item">
                <span class="benefit-icon">✓</span>
                <span class="benefit-text">Secure & encrypted</span>
            </div>
        </div>

        <!-- Form Section -->
        <form method="post" class="social-login-form">
            {% csrf_token %}
            <button type="submit" class="google-signin-button">
                <span class="button-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="white" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="white" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="white" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="white" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </span>
                <span class="button-text">Continue with Google</span>
            </button>
        </form>

        <!-- Footer Links -->
        <div class="social-login-footer">
            <a href="{% url 'account_login' %}" class="back-link">
                <span class="back-arrow">←</span>
                Back to login options
            </a>
        </div>
    </div>
</div>

<style>
    /* Main Container with Green Gradient */
    .social-login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #3B7A57 0%, #5cb85c 50%, #b8ff67 100%);
        padding: 20px;
        font-family: 'Montserrat', sans-serif;
        position: relative;
        overflow: hidden;
    }

    /* Optional: Add subtle pattern overlay */
    .social-login-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(circle at 30% 70%, rgba(255,255,255,0.1) 0%, transparent 50%),
                    radial-gradient(circle at 70% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
        pointer-events: none;
    }

    /* Card Styling */
    .social-login-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
        max-width: 420px;
        width: 100%;
        animation: fadeInUp 0.6s ease-out;
        position: relative;
        z-index: 1;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Header Section */
    .social-login-header {
        margin-bottom: 30px;
    }

    .google-icon {
        margin-bottom: 20px;
    }

    .social-login-title {
        font-size: 28px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .social-login-subtitle {
        color: #666;
        font-size: 16px;
        line-height: 1.5;
    }

    /* Benefits List */
    .benefits-list {
        background: #f8f9fa;
        border-radius: 12px;
        padding: 20px;
        margin: 25px 0;
        text-align: left;
        border: 1px solid #e9ecef;
    }

    .benefit-item {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
    }

    .benefit-item:last-child {
        margin-bottom: 0;
    }

    .benefit-icon {
        background: #3B7A57;
        color: white;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        margin-right: 12px;
        flex-shrink: 0;
    }

    .benefit-text {
        color: #555;
        font-size: 14px;
        font-weight: 500;
    }

    /* Google Sign In Button */
    .social-login-form {
        margin: 30px 0;
    }

    .google-signin-button {
        width: 100%;
        background: #4285F4;
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px 20px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
    }

    .google-signin-button:hover {
        background: #3367D6;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
    }

    .google-signin-button:active {
        transform: translateY(0);
    }

    .button-icon {
        display: flex;
        align-items: center;
    }

    .button-text {
        font-size: 16px;
    }

    /* Footer Links */
    .social-login-footer {
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .back-link {
        color: #666;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }

    .back-link:hover {
        color: #3B7A57;
    }

    .back-arrow {
        font-size: 16px;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        .social-login-container {
            padding: 15px;
        }
        
        .social-login-card {
            padding: 30px 25px;
        }
        
        .social-login-title {
            font-size: 24px;
        }
        
        .social-login-subtitle {
            font-size: 14px;
        }
        
        .google-signin-button {
            padding: 12px 15px;
            font-size: 14px;
        }
    }
</style>
{% endblock %}
